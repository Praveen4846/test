trigger:
  - main

pool:
  name: MySelfHostedPool

stages:
- stage: Build
  displayName: Build and Print
  jobs:
  - job: PrintHello
    displayName: Print Hello World
    steps:
    - checkout: self

    - script: |
        chmod +x ./helloworld.sh
        ./helloworld.sh
      displayName: 'Run Print_helloworld.sh'
